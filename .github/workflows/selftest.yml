name: Self-test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions: {}

jobs:
  self-test:
    name: Self test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Run idnits v2
        uses: ./idnits2/
        id: idnits2
        with:
          document: "./tests/*.xml"

      - name: Run idnits v3
        uses: ./idnits3/
        id: idnits3
        with:
          document: "./tests/*.xml"
