name: Self-test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions: {}

jobs:
  self-test:
    name: Self test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Run RFC Checks
        uses: ./
        id: rfc-validation
        with:
          document: "./tests/*.xml"
